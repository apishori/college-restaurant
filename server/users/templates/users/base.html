<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <title>College Restaurant</title>
    </head>
    <body>
        <header class="header">
            <nav class="container-flex">
                <div class="container-flex">
                    <a class="m-0" href="{% url 'home' %}"><img class="logo" src="{% static 'users/sandwich_logo.png' %}"></a>
                    <a class="m-0" href="{% url 'home' %}"><h2 class="title">Uniwhich</h2></a>
                </div>
                <div class="navbar">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'about' %}">About Us</a>
                    <a href="{% url 'menu' %}">Menu</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}">Login (Admin Only)</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <div class="main container-flex">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="footer container-flex">
            <h2>Contact Us</h2>
            <div class="contact-us container-flex container-space-between">
                <p><i class="fas fa-phone-alt"></i> (425)-270-0260</p>
                <p><i class="fas fa-envelope"></i> pishori@usc.edu</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
